<script>
let n1 = parseFloat (prompt("Entre com primeiro numero"));
let n2 = parseFloat( prompt("entre com segundo numero"));
let n3 = prompt("Entre com a operacao: ('+', ('-'), ('*'),('/'), ('**')"  );
let resultado;


if (n3 == "+") {resultado = n1 + n2;}
else if (n3 == "-") {resultado = n1 - n2;}
else if (n3 == "*") { resultado = n1 * n2;}
else if (n3 =="/") {resultado = n1 / n2;}
else if (n3 =="**" ) {resultado = n1 **n2;}

alert(resultado);

</script>
